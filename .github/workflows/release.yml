# based on https://jon.sprig.gs/blog/post/2442 .

name: Auto Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: ORIPA ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

  build_release:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

#        include:
#          - os: ubuntu-latest
#            release_suffix: ubuntu
#          - os: macos-latest
#            release_suffix: mac
#          - os: windows-latest
#            release_suffix: windows

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build installer with Maven
        run: mvn -B jpackage:jpackage --file pom.xml

      - name: Run Linux Build
        if: matrix.os == 'ubuntu-latest'
        # I guess attaching jar should be done only once. So I put it as a linux-limited action.
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: target/oripa*.jar

#      - name: Run Mac Build
#        if: matrix.os == 'macos-latest'
#        run: something depending on mac

#      - name: Run Windows Build
#        if: matrix.os == 'windows-latest'
#        run: something depending on Windows

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: target/jpackage/*
            